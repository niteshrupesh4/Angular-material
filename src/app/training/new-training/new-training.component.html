<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title>Time to start a work!</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exerciseList">
          <mat-select placeholder="Choose exercise" required ngModel name="exercise">
            <mat-option *ngFor="let item of exerciseList" [value]="item.id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="exerciseList" type="submit" mat-button color="accent" [disabled]="f.invalid">Start</button>
        <button *ngIf="!isLoading && !exerciseList" type="button" mat-button color="accent" (click)="fetchExercises()">Fetch Agin</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
